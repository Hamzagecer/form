<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form1">
        <div class="form-group">
            <label for="FullName">FullName</label>
            <input type="text" name="FullName" class="form-control is-success">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" name="email" class="form-control is-error">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" class="form-control is-warning"></textarea>
        </div>

        <div>
            <label for="country">Country</label>
            <select name="country" class="form-control">
                <option value="Turkiye">Türkiye</option>
                <option value="Denmark">Denmark</option>
            </select>
        </div>
        <input type="submit" value="Submit" class="btn">
    </div>
    <br>
    <hr><br>

    <div id="form2">
        <div class="form-group">
            <div class="col-25">
                <label for="FullName">FullName</label>
            </div>
            <div class="col-75">
                <input type="text" name="FullName" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-25">
                <label for="email">E-mail</label>
            </div>
            <div class="col-75">
                <input type="text" name="email" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-25">
                <label for="message">Message</label>
            </div>
            <div class="col-75">
                <textarea name="message" class="form-control"></textarea>
            </div>
        </div>

        <div>
            <div class="col-25">
                <label for="country">Country</label>
            </div>
            <div class="col-75">
                <select name="country" class="form-control">
                    <option value="Turkiye">Türkiye</option>
                    <option value="Denmark">Denmark</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn" style="margin-left: 25%;">
    </div>
</body>

</html>
